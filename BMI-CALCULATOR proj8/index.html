<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="nav">
      <nav>
        <a href="/" aria-current="page">Home</a>
      </nav>
    </div>
<div class="bmi-container">
  <h2 class="section-title">BMI Categories</h2>
  <div class="bmi-categories">
    <p class="category underweight">Under Weight: Less than 18.6</p>
    <p class="category normal-range">Normal Range: 18.6 and 24.9</p>
    <p class="category overweight">Overweight: Greater than 24.9</p>
  </div>
</div>

    <div class="main">
      <div class="container">
        <div class="title">
          <p class="p1 P">BMI </p>
          <p class="p2 P">-CALCULATOR</p>
        </div>

        <div class="form">
          <form>
            <p>
              <label>Height in CM: </label>
              <input type="text" id="height" />
            </p>
            <p>
              <label>Weight in KG: </label>
              <input type="text" id="weight" />
            </p>
            <button><i class="fa-solid fa-calculator"></i></button>
            <div id="results"></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="details">

        LinkedIn:

      </p>
      <p>
        Instagram:
        <a href="https://www.instagram.com/its_supreme697/profilecard/">its_supreme697</a>
      </p>
      <p>
        GitHub:
        <a href="https://github.com/sagniksannigrahi">Sagnik Sannigrahi</a>
      </p>

      <footer>
        <div class="foot">
          <a href="#"
            ><button id="top"><i class="fa-solid fa-arrow-up-from-bracket"></i></button
          ></a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
